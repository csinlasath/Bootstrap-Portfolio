<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body style="background-image: url('assets/images/concrete_seamless.png');">
    <header id="masthead" style="height: 110px;border-bottom: 2px solid #777777;background-color:#ffffff;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="container" style="margin-top: 0;">
              <nav class="navbar navbar-light" style="background-color: #ffffff;">
                <div class="col-md-4" style="background-color: #4aaaa5; color: #ffffff; font-family: Georgia, 'Times New Roman', Times, serif; padding: 20px;text-align: center;">
                  <a href="index.html" id="logo" style="color: #ffffff;font-size: 30px;">Christopher Sinlasath</a>
                </div>
                <div class="col-md-8">
                <nav class="nav justify-content-end">
                  <a href="index.html" style="margin-right: 20px;color: #777777">About</a>
                  <a href="portfolio.html" style="margin-right: 20px;color: #777777;">Portfolio</a>
                  <a href="contact.html" style="color: #777777">Contact</a>
                </nav>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div>
        <div>
            <div id="main-container" class="container">
                <section class="main-section">
                  <div class="container">
                    <div class="container" style="margin-top: 35px;margin-bottom: 35px; border:#777777 2px solid; background-color:#ffffff;">
                        <div class="row">
                            <div class="col-md-12" style="border-bottom: 2px solid #777777; margin-bottom: 20px;">
                              <h1 style="color:#4aaaa5; font-size: 30px;margin-top: 20px;;margin-bottom:20px;">Contact</h1>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="name">Name</label>
                          </div>
                        </div>
                        <div class="row" style="margin-top:10px;margin-bottom:10px;">
                          <div class="col-md-12">
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required" style="width:100%;">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="email">Email</label>
                          </div>
                        </div>
                        <div class="row" style="margin-top:10px;margin-bottom:10px;">
                          <div class="col-md-12">
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required" style="width:100%;">
                          </div>
                        </div>
                        <div class="row" >
                          <div class="col-md-12">
                            <label for="message">Message</label>
                          </div>
                        </div>
                        <div class="row" style="margin-bottom: 20px;">
                          <div class="col-md-12">
                              <textarea id="message" name="message" required="required" rows="10" style="width:100%;"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
                </section>
              </div>
        </div>
    </div>
  <footer>
      <div style="text-align: center;color:#ffffff;background-color:#666666;height: 75px;border-top:#4aaaa5 solid 7px;position:fixed;width:100%;bottom:0;">
        <span style="margin-top:60px;">Copyright &copy; </span>
      </div>
    </footer>
</body>

</html>
